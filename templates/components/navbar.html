{%load static%}
<nav class="navbar">
    <div class="homeLogo">
        <img class="logo" src="{%static 'logo/icon.png'%}" width="50" height="50" alt=""><a href="{%url 'tradehub:homepage'%}">TradeHub</a>
    </div>
    <div class="accountUrls">
        {% if not request.user.is_authenticated %}
            <a href="{%url 'account:login'%}">Login</a>
            <a href="{%url 'account:signup'%}">Register</a>
        {%else%}
            <div class="profileSection">
                <button id="navbar_profile">{{request.user.username}}</button>
                <div class="profileDropdown">
                    <a href="{%url 'account:change_password'%}" class="profileLinks">Change Password</a>
                </div>
            </div>
            <a href="{%url 'account:logout'%}">Logout</a>
        {%endif%}
    </div>
    <div class="mobileAccountUrls">
        <button id="mobile_navbar"><iconify-icon icon="uil:bars"></iconify-icon></button>
        <div class="mobileProfileDropdown">
            <div class="profileDropdown">
            {% if not request.user.is_authenticated %}
                <a href="{%url 'account:login'%}">Login</a>
                <a href="{%url 'account:signup'%}">Register</a>
            {%else%}
                <a href="{%url 'account:change_password'%}" class="profileLinks">Change Password</a>
                <a href="{%url 'account:logout'%}">Logout</a>
            </div>
        {%endif%}
        </div>
    </div>
</nav>
